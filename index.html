<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sistema de Cadastro</title>
    <link rel="stylesheet" href="css/style.css">

</head>

<body>
    <div id="containerMain">
        <h1>Cadastre-se para acessar o sistema</h1>
        <form class="formulario" id="register-form" action="">
            <div class="half-box spacing">
                <label for="name">Nome</label>
                <input type="text" name="name" id="name" placeholder="Digite seu Nome" data-min-length="3" data-max-length="25" data-required data-only-letters>
            </div>
            <div class="half-box">
                <label for="lastname">Sobrenome</label>
                <input type="text" name="lastname" id="lastname" placeholder="Digite seu Sobrenome" data-min-length="3" data-required data-only-letters>
            </div>
            <div class="full-box">
                <label for="email">E-mail</label>
                <input type="email" name="email" placeholder="Digite seu e-mail" data-email-validate data-required>
            </div>
            <div class="half-box spacing">
                <label for="password">Senha</label>
                <input type="password" name="password" id="password" placeholder="Digite sua Senha" data-required data-password-validate>
            </div>
            <div class="half-box">
                <label for="passConfirmation">Confirmação Senha</label>
                <input type="password" name="passConfirmation" id="passConfirmation" placeholder="Digite novamente sua senha" data-required data-equal="password">
            </div>
            <div class="full-box">
                <input id="agreement" type="checkbox" name="agreement" data-checked data-required="">
                <label id="agreement-label" for="agreement">Li e aceito os <a href="">termos de uso</a></label>
                <div class=msgAceite>M</div>
            </div>
            <div class="full-box">
                <input class="botaoRegistrar" type="submit" id="btn-register" value="Registrar">
            </div>
        </form>
    </div>
    <p class="error-validation template"></p>
    <script src="js/scripts.js"></script>
</body>

</html>
